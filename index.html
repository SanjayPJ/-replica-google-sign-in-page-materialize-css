<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper ">
        <div class="card z-depth-1 main-card">
            <div class="card-content">
                <img src="assets/img/logo.png" alt="">
                <h5>Sign in</h5>
                <h6 class="grey-text text-darken-2">with your Google Account</h6>
                <form action="">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email or phone</label>
                    </div>
                    <a href="#" class="text-blue text-accent-2">Forgot email?</a>
                    <div class="learnmore-container">
                        <small>
                            <p class="grey-text text-darken-2">Not your computer? Use Guest mode to sign in privately.
                                <a href="#" class="text-blue text-accent-2">Learn more</a>
                            </p>
                        </small>
                    </div>
                    <a href="#" class="left text-blue text-accent-2">Create account</a>
                    <a class="waves-effect waves-light btn blue accent-2 right">next</a>
                </form>



            </div>
        </div>
        <ul class="left">
                <li><small><a href="" class="grey-text text-darken-2">English (United States)</a></small></li>
              </ul>
        <ul class="right">
                <li><small><a href="" class="grey-text text-darken-2">Help</a></small></li>
                <li><small><a href="" class="grey-text text-darken-2">Privacy</a></small></li>
                <li><small><a href="" class="grey-text text-darken-2">Terms</a></small></li>
              </ul>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
